<!doctype html>
<html lang="en">
<head>
    <title>Docket</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">

    <!-- fontawesome-->
    <script src="js/all.js"></script>

    <!-- font-->
    <link href="http://fonts.cdnfonts.com/css/apercu" rel="stylesheet">
</head>
<body>
<main role="main" class="mt-3">

    <!--========== main site ==========--->
    <div class="container bg-light">
        <div>
            <div class="row">
                <div class="col-3 col-md-2 col-lg-1 mt-2 border-right d-flex flex-column align-items-center">
                    <p class="lead">Docket</p>
                    <button id="add-note"><i class="far fa-plus" aria-hidden="true"></i></button>

                </div>
                <div class="col-7 col-md-8 col-lg-10 mt-2 ms-2">
                    <div>
                        <div class="">
                            <form>
                                <div class="my-0">
                                    <label for="search-note" class="col-form-label "></label>
                                    <input type="text" class=" border-0 form-control shadow-none"
                                           placeholder="Search..." id="search-note">
                                    <div class="welcome-div float-end my-2"></div>
                                </div>
                            </form>
                            <h1 class="mt-3">Notes</h1>
                        </div>

                        <!--========== main notes ==========--->

                        <div class="main-notes">
                            <div class="row text-center justify-content-center">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
