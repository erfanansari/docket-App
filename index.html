<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Docket</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
      name="viewport"
    />
    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />

    <!-- Font-->
    <link href="http://fonts.cdnfonts.com/css/apercu" rel="stylesheet" />

    <!-- Style-->
    <link href="css/main.css" rel="stylesheet" />
    <script defer src="js/script.js"></script>
  </head>
  <body>
    <main class="mt-3" role="main">
      <!--========== main site ==========--->
      <div class="container bg-light">
        <div>
          <div class="row">
            <div
              class="col-3 col-md-2 col-lg-1 mt-2 border-right d-flex flex-column align-items-center"
            >
              <p class="lead">Docket</p>
              <button
                class="d-flex align-items-center justify-content-center"
                id="add-note"
              >
                <img alt="" src="icons/plus.png" style="max-width: 90%" />
              </button>
            </div>
            <div class="col-7 col-md-8 col-lg-10 mt-2 ms-2">
              <div>
                <div class="">
                  <h1 class="mt-5">Notes</h1>
                </div>
                <!--========== note container ==========--->
                <div
                  class="row text-center justify-content-center note-container"
                ></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
