<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Docket</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
      name="viewport"
    />
    <!-- Bootstrap CSS -->
    <link href="src/styles/bootstrap.min.css" rel="stylesheet" />
    <!-- Font-->
    <link href="http://fonts.cdnfonts.com/css/apercu" rel="stylesheet" />
    <!--    Icon-->
    <link href="src/icons/icon.png" rel="icon" sizes="16x16" type="image/gif" />

    <!-- Style-->
    <link href="src/styles/index.css" rel="stylesheet" />
    <script defer src="src/app.js"></script>
  </head>
  <body>
    <main class="mt-3" role="main">
      <!--========== main site ==========--->
      <div class="container bg-light">
        <div>
          <div class="row">
            <div
              class="col-3 col-md-2 col-lg-1 mt-2 border-right d-flex flex-column align-items-center"
            >
              <p class="lead">Docket</p>
              <button
                class="d-flex align-items-center justify-content-center"
                id="add-note"
              >
                <img alt="" src="src/icons/plus.png" style="max-width: 90%" />
              </button>
            </div>
            <div class="col-7 col-md-8 col-lg-10 mt-2 ms-2">
              <div>
                <div class="">
                  <h1 class="mt-5">Notes</h1>
                </div>
                <!--========== note container ==========--->
                <div
                  class="row text-center justify-content-center note-container"
                ></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <template id="markup">
      <div class="card col-md-6 mx-2 my-2 note transition">
        <div class="card-body">
          <div class="d-flex justify-content-center">
            <button class="btn m-0 p-0 shadow-none delete-note">
              <img
                alt=""
                class="m-0 p-0"
                src="src/icons/close.png"
                style="max-width: 45%"
              />
            </button>
            <input
              class="card-title mt-0 text-center note-title"
              maxlength="14"
              type="text"
              value=""
            />
          </div>
          <label for="content"></label>
          <textarea
            class="note-content"
            cols="30"
            dir="auto"
            id="content"
            rows="8"
          ></textarea>
          <div
            class="d-flex justify-content-between align-items-center mb-4 mt-2"
          >
            <div class="d-flex flex-column justify-content-center">
              <p class="m-0 note-date"></p>
              <small class="note-time"></small>
            </div>
            <button
              class="btn shadow-none m-0 p-0 btn-note d-flex justify-content-center align-items-center"
            >
              <img
                alt=""
                class="d-none edit-btn"
                src="src/icons/pen.png"
                style="max-width: 60%"
              />
              <img alt class="check-btn mw-100" src="src/icons/check.png" />
            </button>
          </div>
        </div>
      </div>
    </template>
  </body>
</html>
